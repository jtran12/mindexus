<div ng-include="'components/navbar/navbar.html'"></div>

<header class="hero-unit" id="banner">
  <div class="container">
    <h1>Welcome {{ getCurrentUser().name }} !</h1>
  </div>
</header>

<div class="container">

  <h1 class="page-header">Your Collections:</h1>
    <p class="input-group" ng-repeat="entry in collections">
      <input type="text" ng-model="collections.name" class="form-control">
        <span class="input-group-btn">
            <button class="btn btn-danger" ng-click="deleteCollection(collection)" aria-label="Remove">X</button>
        </span>
    </p>

    Collections Input
    <form role="form" ng-submit="addCollection()">
      <div class="row">
        <div class="input-group">
          <input type="text" ng-model="newCollection" name="newCollection" placeholder="Collection name?" class="form-control" required>
          <span class="input-group-btn">
            <input type="submit" class="btn btn-primary" value="Add">
          </span>
        </div>
      </div>
    </form>

  
  <h1 class="page-header">Entries:</h1>
    <p class="input-group" ng-repeat="entry in userEntries">
     <input type="text" ng-model="entry.name" class="form-control">
       <span class="input-group-btn">
          <button class="btn btn-danger" ng-click="deleteEntry(entry)" aria-label="Remove">X</button>
       </span>

    </p> 

   Entries Input 
  <form role="form" ng-submit="addEntry()">
    <div class="row">
      <div class="input-group">
        <input type="text" ng-model="newEntry" name ="newEntry" placeholder="Entry name?" class="form-control" required>
        <span class="input-group-btn">
          <input type="submit" class="btn btn-primary" value="Add">
        </span>
      </div>
    </div>
  </form>
  
</div>
